<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>

  <div class="cartContainer">
    <div class="productContainer">
      <div class="input">
        <span>IronBubble-head</span>
      </div>
  
      <div class="productCost">
        <span>25.00€</span>
      </div>
  
      <div class="quantity">
        <label for="">QTY</label>
        <input class="qty" type="text" placeholder="0">
      </div>
  
      <div class="producTotal">
        <span>0€</span>
      </div>
  
      <div class="productDelete">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  
    <div class="productContainer">
      <div class="input">
        <span>IronShirt</span>
      </div>
  
      <div class="productCost">
        <span>15.00€</span>
      </div>
  
      <div class="quantity">
        <label for="">QTY</label>
        <input class="qty" type="text" placeholder="0">
      </div>
  
      <div class="producTotal">
        <span>0€</span>
      </div>
  
      <div class="productDelete">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>  

    <div class="newProductContainer">
        <input class="productName" type="text" placeholder="Product Name">

        <input class="productPrice" type="text" placeholder="Product Price">
    
        <div class="productCreate">
          <button id="new-item-create" class="btn btn-create">Create</button>
        </div>
      </div>
  </div>

  <div class="calculate">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

  <footer class="total">
    <h2>Total Price: <span>0€</span></h2>
  </footer>

</body>
</html>
